<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" class="form-control" formControlName="username">
                </div>
                <div *ngIf="username?.touched && username?.errors?.required" class="alert alert-danger">
                    This field is required!
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" formControlName="password">
                </div>
                <div *ngIf="password?.touched && password?.errors?.required" class="alert alert-danger">
                    This field is required!
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div>
                    Noch kein Konto? <a routerLink="/register">Registrieren</a>
                </div>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
