<app-headline-lektion [lektion]="lektion"></app-headline-lektion>
<form [formGroup]="searchForm" autocomplete="off">
  <mat-form-field>
    <input matInput type="text" placeholder="Suchen" formControlName="filter" id="filter" #filterRef>
  </mat-form-field>
  <app-sonderzeichen-leiste [input]="filter" [inputRef]="filterRef"></app-sonderzeichen-leiste>
</form>
<table class="table table-sm table-striped table-hover">
  <thead class="thead-light">
    <tr>
      <!-- <th scope="hidden col">#</th> -->
      <th style="width: 25%" scope="col">Franz√∂sisch</th>
      <th style="width: 20%" scope="col">Aussprache</th>
      <th style="width: 25%" scope="col">Deutsch</th>
      <th style="width: 20%" scope="col">Bereich</th>
      <th style="width: 10%" scope="col">Lektion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vokabel of vokabelnFiltered">
      <!-- <th scope="hidden row">{{vokabel.id}}</th> -->
      <td [innerHtml]="getHtmlStringFrz(vokabel.frz)"></td>
      <td>[{{vokabel.phonetik}}]</td>
      <td>{{vokabel.deu}}</td>
      <td>{{vokabel.bereichName}}</td>
      <td>{{vokabel.lektionName}}</td>
    </tr>
  </tbody>
</table>
