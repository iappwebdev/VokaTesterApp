        <div class="card card-link" [routerLink]="tile.link">
            <div class="card-header">
                <img class="card-img-top position-absolute" src="../../assets/images/france.webp"
                    alt="FranzÃ¶sische Flagge">
                <h2 class="card-title">{{tile.text}}</h2>

            </div>
        </div>
    </div>
</div>
